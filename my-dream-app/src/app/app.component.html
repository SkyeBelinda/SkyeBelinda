<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <img width="300" src="https://i.pinimg.com/originals/fe/f9/ed/fef9edbc7037e52a6338689145d1f21a.jpg">
  <app-the-warning></app-the-warning>
  <servers></servers>
 
<div class="container">
  <div class="row">
    <div class="col-xs-12">
<label>Username</label>
  <input type="text"
    class="form-control" 
    [(ngModel)]="username">
<p>{{ username }}</p>

<button class="btn btn-primary" 
[disabled]="username === ''"
(click)="username = ''">
Reset User</button>

    </div>
  </div>
</div>

<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" 
      (click)="onDisplay()">Display Details</button>
      <p *ngIf="displayCondition">Secret Password = tuna</p>
        <p *ngFor="let myNumber of arrayNumbers" [ngStyle]="{backgroundColor:getColor(myNumber)}">
      </p>
    </div>
  </div>
</div>
